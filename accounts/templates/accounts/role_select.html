{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick Your Role</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        .role-card {
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .role-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .role-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }
        .role-img:hover {
            transform: scale(1.1);
            border-color: #343a40;
        }
        .logo-img {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="container text-center">

        <!-- Heading -->
        <h2 class="mb-2">Pick Your Role for {{ page_type|title }}</h2>
        <p class="text-muted mb-4">
            Choose whether you want to continue as Admin or Teacher
        </p>

        <!-- Error message from RoleRequiredMixin -->
        {% if role_error %}
            <div class="alert alert-danger">{{ role_error }}</div>
        {% endif %}

        <!-- Role Cards -->
        <div class="row justify-content-center g-4">
            {% for role in roles %}
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="role" value="{{ role }}">
                    <button type="submit" class="btn p-0 border-0 bg-transparent w-100">
                        <div class="card shadow-sm p-4 role-card {% if selected_role == role %}border border-3 border-dark{% endif %}">
                            <img src="{% static 'accounts/images/'|add:role|add:'.png' %}" 
                                 alt="{{ role }}" class="role-img mx-auto">
                            <h4 class="text-dark text-capitalize">{{ role }}</h4>
                        </div>
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
